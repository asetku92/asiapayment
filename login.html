<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test HTTPS POST Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      margin-top: 15px;
      font-size: 14px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Test</h2>
    <input type="text" id="kode_reseller" placeholder="Kode Reseller" value="OWNER" />
    <input type="text" id="nomorhp" placeholder="Nomor HP" value="082311640444" />
    <button onclick="doLogin()">Kirim POST</button>
    <pre id="output">Response akan tampil di sini...</pre>
  </div>

  <script>
    // URL API terminal.js
    const apiBaseUrl = "https://91.99.163.28:8080";

    async function doLogin() {
      const kode_reseller = document.getElementById('kode_reseller').value.trim().toUpperCase();
      const nomorhp = document.getElementById('nomorhp').value.trim();
      const output = document.getElementById('output');

      if (!kode_reseller || !nomorhp) {
        output.textContent = "Kode reseller dan nomor HP wajib diisi!";
        return;
      }

      output.textContent = "Mengirim request...\n";

      try {
        const response = await fetch(`${apiBaseUrl}/api/InsertInbox`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            pesan: "LISTNO",          // Pesan tetap statis
            kode_reseller: kode_reseller,
            pengirim: nomorhp,
            tipe_pengirim: "W"
          })
        });

        const data = await response.json();
        output.textContent = "Status: " + response.status + "\n\n" + JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = "Error:\n" + error.message;
      }
    }
  </script>
</body>
</html>
