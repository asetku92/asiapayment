<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Token Listrik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .electricity-card {
            width: 350px;
            background: linear-gradient(135deg, #1a6fc4, #0c4a8c);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .card-header h1 {
            font-size: 22px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-header::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin-top: 10px;
        }
        
        .card-body {
            margin-bottom: 20px;
        }
        
        .info-section {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .meter-number {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        .card-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tarif-badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: bold;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .decoration {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="electricity-card">
        <div class="logo">PLN</div>
        <div class="card-header">
            <h1>Kartu Token Listrik</h1>
        </div>
        
        <div class="card-body">
            <div class="info-section">
                <div class="info-label">Nomor Meter</div>
                <div class="info-value meter-number">14391772457</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Nama Pelanggan</div>
                <div class="info-value">Siti Rositawati Lahay</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Tarif / Daya</div>
                <div class="info-value">R1M / 900VA</div>
            </div>
        </div>
        
        <div class="card-footer">
            <div class="tarif-badge">TOKEN LISTRIK</div>
        </div>
        
        <div class="decoration"></div>
    </div>
</body>
</html>
